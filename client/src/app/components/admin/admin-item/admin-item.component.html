<div class="animated fadeIn row">
  <form *ngIf="!selectedStudent" class="col-sm-4" [formGroup]="studentForm" (ngSubmit)="addItem(studentForm.value)">
    <div class="card">
      <div class="card-header">
        <strong>Add Item</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">Name</label>
          <input formControlName="name" class="form-control" type="text" placeholder="Name"
            [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.invalid && (name.dirty || name.touched)" class="help-block text-danger">Invalid Index
            Name!</span>
        </div>
        <div class="form-group">
          <label for="company">Code Number</label>
          <input formControlName="code" class="form-control" type="text" placeholder="Code Number"
            [class.is-invalid]="code.invalid && (code.dirty || code.touched)">
          <span *ngIf="code.invalid && (code.dirty || code.touched)" class="help-block text-danger">Invalid Code Number!</span>
        </div>
        <div class="form-group">
          <label for="company">Price</label>
          <input formControlName="price" class="form-control" type="text" placeholder="Enter Price"
            [class.is-invalid]="price.invalid && (price.dirty || price.touched)">
          <span *ngIf="price.invalid && (price.dirty || price.touched)" class="help-block text-danger">Invalid
            Price!</span>
        </div>
        <div class="form-group">
          <label for="company">Date</label>
          <input formControlName="date" class="form-control" type="date" placeholder="Enter Date"
            [class.is-invalid]="date.invalid && (date.dirty || date.touched)">
          <span *ngIf="date.invalid && (date.dirty || date.touched)" class="help-block text-danger">Invalid
            Date!</span>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-md btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Add</button>
      </div>
    </div>
  </form>

  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> <strong>Item List</strong></div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Code Number</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td><input type="text" [size]="item.name.length" [(ngModel)]="item.name"
                style="border: none; border-bottom: solid 1px;"></td>
                <td><input type="text" [size]="item.code.toString().length" [(ngModel)]="item.code"
                  style="border: none; border-bottom: solid 1px;"></td>
              <td><input type="text" [size]="item.price.toString().length" [(ngModel)]="item.price"
                style="border: none; border-bottom: solid 1px;"></td>
              <!-- <td><input type="text" [(ngModel)]="item.date" -->
                <td><input type="text" [(ngModel)]="item.date"
                style="border: none; border-bottom: solid 1px;"></td>
              <td>
                <button (click)="saveItem(item)" class="btn btn-success btn-sm">Save</button>
                <button (click)="removeItem(item._id)" class="btn btn-danger btn-sm ml-1">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
