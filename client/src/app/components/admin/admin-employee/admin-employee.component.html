<div class="animated fadeIn row">
  <form *ngIf="!selectedEmployee" class="col-sm-4" [formGroup]="employeeForm" (ngSubmit)="addEmployee(employeeForm.value)">
    <div class="card">
      <div class="card-header">
        <strong>Add Employee</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="employee">Name</label>
          <input formControlName="name" class="form-control" type="text" placeholder="Name"
            [class.is-invalid]="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.invalid && (name.dirty || name.touched)" class="help-block text-danger">Invalid Index
            Name!</span>
        </div>
        <div class="form-group">
          <label for="employee">Price</label>
          <input formControlName="price" class="form-control" type="text" placeholder="Enter Price"
            [class.is-invalid]="price.invalid && (price.dirty || price.touched)">
          <span *ngIf="price.invalid && (price.dirty || price.touched)" class="help-block text-danger">Invalid
            Price!</span>
        </div>
        <div class="form-group">
          <label for="employee">Date</label>
          <input formControlName="date" class="form-control" type="date" placeholder="Enter Price"
            [class.is-invalid]="date.invalid && (date.dirty || date.touched)">
          <span *ngIf="date.invalid && (date.dirty || date.touched)" class="help-block text-danger">Invalid
            Date!</span>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit">
          <i class="fa fa-dot-circle-o"></i> Add</button>
      </div>
    </div>
  </form>

  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Employee</div>
      <div class="card-body">
        <table class="table table-responsive-sm">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employee">
              <td><input type="text" [size]="employee.name.length" [(ngModel)]="employee.name"
                style="border: none; border-bottom: solid 1px;"></td>
              <td><input type="text" [size]="employee.price.toString().length" [(ngModel)]="employee.price"
                style="border: none; border-bottom: solid 1px;"></td>
              <td><input type="text" [(ngModel)]="employee.date"
                style="border: none; border-bottom: solid 1px;"></td>
              <td>
                <button (click)="updateEmployee(employee)" class="btn btn-success btn-sm">Save</button>
                <button (click)="removeEmployee(employee._id)" class="btn btn-danger btn-sm ml-1">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="">Prev</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
