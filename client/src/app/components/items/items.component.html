<div >
  <ng-container *ngIf="items; else noItems">
    <div class="row">
      <div *ngFor="let item of items" class="col col-sm-12 col-md-4 my-3">
        <div class="card">
          <div class="card-body">
            <h5>Item name: {{ item.name }}</h5>
            <span>Item price: {{ item.price }}</span>
          </div>
          <div class="card-footer">
            <a routerLink="/authenticate" *ngIf="!authService.isLoggedIn()" class="btn btn-success btn-buy">BUY</a>
            <a (click)="onAddToCart(item.name, item.price)" *ngIf="authService.isLoggedIn()" class="btn btn-success text-light btn-add-cart" data-toggle="modal" data-target="#exampleModalCenter">ADD TO CART</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noItems>
    <div class="text-center">
      <p class="text-muted">It seems you are out of connection, make sure you connect the internet & try again!</p>
    </div>
  </ng-template>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Please Fill Out This Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (submit)="onRegisterUserItem(userItem)" #userItem="ngForm">
          <div class="modal-body">
            <div class="form-group">
              <label for="country">Customer name</label>
              <input ngModel #cname="ngModel" id="cname" name="cname" type="text" class="form-control" [class.is-invalid]="cname.invalid && cname.touched"  placeholder="Enter your credit card number.." required>
              <small class="text-danger" [class.d-none]="cname.valid || cname.untouched">Invalid customer Name!</small>
            </div>

            <div class="form-group">
              <label for="contact">Address</label>
              <input ngModel #address="ngModel" id="address" name="address" type="text" class="form-control" [class.is-invalid]="address.touched && address.invalid" placeholder="Enter your contact info.." required>
              <small class="text-danger" [class.d-none]="address.valid || address.untouched">Invalid Address!</small>
            </div>
            <div class="form-group">
              <label for="credit-card">Email</label>
              <input ngModel #email="ngModel" id="email" name="email" type="text" class="form-control" [class.is-invalid]="email.invalid && email.touched"  placeholder="Enter your credit card number.." required>
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Invalid Email!</small>
            </div>
            <div class="form-group">
              <label for="credit-card">Phone No</label>
              <input ngModel #tel="ngModel" id="tel" name="tel" type="text" class="form-control" [class.is-invalid]="tel.invalid && tel.touched"  placeholder="Enter your credit card number.." required>
              <small class="text-danger" [class.d-none]="tel.valid || tel.untouched">Invalid Phone number!</small>
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="form-check" id="form-check" value="checkedValue" checked>
                I agree with my details!
                </label>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
          <button [disabled]="userItem.form.invalid" type="submit" class="btn btn-primary">ADD TO CART</button>
        </div>
      </form>
    </div>
  </div>
